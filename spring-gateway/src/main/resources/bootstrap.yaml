server:
  port: 8888

spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      config:
        # Nacos服务地址
        server-addr: 127.0.0.1:8848
        # Nacos配置文件的命名空间,默认为null
        namespace:
        # Nacos配置文件的分组,默认为DEFAULT_GROUP
        group: DEFAULT_GROUP
        # Nacos中对应的dataId,默认为spring.application.name
        name: gateway-server
        file-extension: yaml
